<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #141e30, #243b55);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #fff;
        }
        .calculator {
            background-color: #000;
            border-radius: 30px;
            padding: 20px;
            width: 320px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
        }
        .screen {
            background-color: #222;
            color: #fff;
            font-size: 40px;
            text-align: right;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 15px;
            height: 60px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        button {
            background: linear-gradient(to top, #333, #444);
            color: #fff;
            border: none;
            font-size: 24px;
            padding: 20px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        }
        button.operator, button.equal {
            background: linear-gradient(to top, #ff9500, #ffb74d);
            color: #fff;
            font-weight: bold;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
        }
        button:active {
            transform: scale(1);
        }
        .equal {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="screen" id="screen">0</div>
        <div class="buttons">
            <button onclick="clearScreen()">C</button>
            <button onclick="appendToScreen('+/-')">±</button>
            <button onclick="appendToScreen('%')">%</button>
            <button class="operator" onclick="appendToScreen('/')">÷</button>
            <button onclick="appendToScreen('7')">7</button>
            <button onclick="appendToScreen('8')">8</button>
            <button onclick="appendToScreen('9')">9</button>
            <button class="operator" onclick="appendToScreen('*')">×</button>
            <button onclick="appendToScreen('4')">4</button>
            <button onclick="appendToScreen('5')">5</button>
            <button onclick="appendToScreen('6')">6</button>
            <button class="operator" onclick="appendToScreen('-')">−</button>
            <button onclick="appendToScreen('1')">1</button>
            <button onclick="appendToScreen('2')">2</button>
            <button onclick="appendToScreen('3')">3</button>
            <button class="operator" onclick="appendToScreen('+')">+</button>
            <button onclick="appendToScreen('0')" style="grid-column: span 2;">0</button>
            <button onclick="appendToScreen('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let screenValue = '0';

        function updateScreen() {
            document.getElementById('screen').innerText = screenValue;
        }

        function appendToScreen(value) {
            if (screenValue === '0' && value !== '.') {
                screenValue = value;
            } else {
                screenValue += value;
            }
            updateScreen();
        }

        function clearScreen() {
            screenValue = '0';
            updateScreen();
        }

        function calculate() {
            try {
                if (screenValue === '9+10') {
                    screenValue = 'I LOVE YOU ❤️';
                } else {
                    screenValue = eval(screenValue).toString();
                }
                updateScreen();
            } catch (error) {
                screenValue = 'Error';
                updateScreen();
            }
        }
    </script>
</body>
</html>
